<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="justify-content-between">
        <ion-col>
          <ion-title>Add Players</ion-title>
        </ion-col>
        <ion-col>
          <a (click)="startGame()" position="stacked">
            <ion-icon name="checkmark"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let name of players">
    <!--print array of player-->
    <ion-item>
      <ion-icon name="game-controller-a"></ion-icon>
      <ion-label> {{ name }} </ion-label>
      <ion-icon name="remove" (click)="removePlayer(name)" position="stacked"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input placeholder="Add Player" [(ngModel)]="playerVar" autofocus></ion-input>
    <ion-icon name="add" (click)="addPlayer()" position="stacked"></ion-icon>
  </ion-item>
</ion-content>
