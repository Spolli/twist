<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Let's Twist Again!</ion-title>
        </ion-col>
        <ion-col>
          <ion-label>{{ turn + 1 }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col (click)="next()" style='--background:var(--my-var)'>
      <ion-label>{{ game_text }}</ion-label>
    </ion-col>
  </ion-grid>
</ion-content>
